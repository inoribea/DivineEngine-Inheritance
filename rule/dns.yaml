##############################################################################################################################

dns:
  enable: true
  prefer-h3: true
  fake-ip-filter-mode: blacklist
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - https://dns.alidns.com/dns-query
  fallback:
  - quic://unfiltered.adguard-dns.com
  - https://dns.cloudflare.com/dns-query
  default-nameserver:
  - 119.29.29.29
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 0.0.0.0/8
    # 其余IP地址列表...
    domain:
    - "+.google.com"
    # 其余域名列表...

profile:
  store-selected: true

experimental:
  sniff-tls-sni: false

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443

  
  
  ##############################################################################################################################
  